database: hsqldb
spring:
  profiles.include: oauth
  session.store-type: jdbc

  datasource:
    url: jdbc:h2:tcp://localhost/~/sisishop
    username: sa
    password:
    driver-class-name: org.h2.Driver
#    data: classpath*:db/${database}/data.sql # db data 초기화하고 싶을 때 이용

  jpa:
    hibernate:
      ddl-auto: update #create, create-drop
    properties:
      hibernate:
  #     show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
